<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Gaming Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .intro-container {
            text-align: center;
            position: relative;
        }

        .gamer {
            width: 100px; /* Adjusted width */
            height: auto; /* Adjusted height */
            position: absolute;
            bottom: 50px;
            left: -30px; /* Adjusted left position */
            animation: sitDown 2s ease-out forwards;
        }

        @keyframes sitDown {
            0% { transform: translateY(-50px); }
            100% { transform: translateY(0); }
        }

        .speech-bubble {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1;
            animation: fadeIn 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 30px;
            overflow: hidden;
            white-space: nowrap;
            animation: typewriter 3s steps(40) 1s 1 normal both;
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .gamer{
            left: -10%;
        }

        body{
            background-image: url(Gaming.gif);
            background-size: cover;
        }

        p{
            color: white;
        }

        h1{
            color: green;
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <div class="gamer">
        <img src="gamer.png" alt="Gamer" class="gamer">
        </div>
        <div class="speech-bubble">Hello, fellow gamers!</div>
        <h1>Welcome to My Gaming Website</h1>
        <p>This is my website. It is a search engine that has multiple features.</p>
        <a href="home.html" class="btn">Click To Enter Website</a>
    </div>
</body>
</html>
